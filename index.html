
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 mx-auto bg-warning p-3">
        <form method="POST" action="inputTable.php" enctype="multipart/form-data">
            <p class="fs-5">Сервис принимает только файлы .sql</p>
            <a href="https://products.aspose.app/cells/conversion/xlsx-to-sql">Перейти в сервис по преобразованию xlsx to sql</a>
            <div class="col-8 mx-auto" style="height: 200px;">
                <inputtype="hidden" name="MAX_FILE_SIZE" value="300000" />
                <p style="margin-top: 100px;" >Отправить этот файл: </p>
                <input class="w-100" name="tableName" type="file" /><br>
                <input class="btn bg-success mt-5" type="submit" value="Отправить файл" />
                <input type="date" name="date" id="date" hidden value="">
                <input type="time" name="time" id="time" hidden value="">
            </div>
            
        </form>
    </div>
    
    <!-- Тип кодирования данных, enctype, ДОЛЖЕН БЫТЬ указан ИМЕННО так -->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
    let date = document.getElementById("date");
    let time = document.getElementById("time");
    let dateObj = new Date();
    date.value = dateObj.toISOString().slice(0,10)
    time.value = dateObj.getHours() + ':' + dateObj.getMinutes();
</script>
</body>
</html>
